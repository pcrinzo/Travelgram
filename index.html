<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Travelgram</title>
</head>
<body>
    <div class="travelgram-wrapper">
        <div class="travelgram-phone">
            <img src="./img/travelgram-celular.png" alt="">
        </div>
        <div class="travelgram-continue">
            <div class="group">
                <img src="./img/travelgram-logo2.png" class="" alt="travelgram logo">
                <div class="profile-photo">
                    <img src="./img/foto-perfil.png" alt="foto do perfil " class="">
                </div>
                <a href="a" class="travelgram-login">Continue como Paris</a>
                <a href="a" class="travelgram-logout">Remover contato</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Paris?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="a" class="app-download"></a>
                    <a href="a" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
